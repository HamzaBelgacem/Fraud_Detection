<!-- detection_app/templates/detection_app/index.html -->
{% extends 'classroom/base.html' %}

{% block content %}

<div class="container">
     <div class="row justify-content-center"> 
        <div class="col-md-6 col-sm-12"> 
            <div class="card"> <div class="card-header text-center"><h3>Fraud Detection</h3></div> 
    <div class="card-body"> {% if messages %} <div class="alert alert-primary alert-dismissible fade show" role="alert"> {% for message in messages %} <div class="alert {% if message.tags %} alert-{{ message.tags }}{% endif %}">{{ message|safe }}</div> {% endfor %} <button type="button" class="close" data-dismiss="alert" aria-label="Close"> <span aria-hidden="true">&times;</span> </button> </div> {% endif %} <form method="post"> {% csrf_token %} <div class="form-group"> <label for="number">Enter a number:</label> <input type="text" class="form-control" id="number" name="number"> </div> <button type="submit" class="btn btn-primary">Submit</button> </form> </div> </div> </div> </div> </div> {% endblock %}
